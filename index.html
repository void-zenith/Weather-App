<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" type="image/png" href="Icons/weather.svg" />
  </head>
  <body class="img">
    <nav class="header">
      <div class="icon">
        <img
          class="icon-image"
          alt="Mausam"
          src="Icons/Icon.png"
          width="100px"
        />
      </div>
      <div class="time-date">
        <br />
        <br />
        <div class="date"></div>
        <div class="time"></div>
      </div>
    </nav>
    <br />
    <div class="container-weather">
      <center>
        <input type="text" class="searchCity" placeholder="Search City" />
        <button class="btnSearch" id="btnSearchID" onclick="search()"></button>
      </center>
      <div class="container-weather-details">
        <p class="loading">Search for a city...</p>
        <div class="weather-description-image remove">
          <img src="#" class="weather-image" />
          <p class="weather-description">asdad</p>
        </div>
        <p class="city">City:</p>
        <p class="temperature">Temperature:</p>
        <p class="min-temp">Minimum Temperature:</p>
        <p class="max-temp">Maximum Temperature:</p>
        <p class="humidity">Humidity:</p>
        <p class="pressure">Pressure:</p>
      </div>
      <div>
        <center>
          <button
            class="btnMylocation"
            id="btnMylocationID"
            onclick="getLocation()"
          >
            Get My Location
          </button>
        </center>
      </div>
    </div>
    <footer>
      <div class="btnDarkMode">
        <span class="dark"></span>
        <label class="switch">  
          <input type="checkbox" class="checkbox">
          <span class="slider round"></span>
        </label>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
